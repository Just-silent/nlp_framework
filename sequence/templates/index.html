<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BF科技</title>
    <style type="text/css">
        /* cytoscape graph */
        #cy {
            height: 300px;
            width: 400px;
            background-color: #f9f9f9;
        }
    </style>
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/cytoscape/2.3.16/cytoscape.min.js"></script>
    <script>
        $(function(){
            cytoscape({
              container: document.getElementById('cy'),
              zhx: document.getElementById('ccc'),
              style: [
                { selector: 'node[label = "Person"]',
                  css: {'background-color': '#6FB1FC', 'content': 'data(name)'}
                },
                { selector: 'node[label = "Movie"]',
                  css: {'background-color': '#F5A45D', 'content': 'data(title)'}
                },
                { selector: 'edge',
                  css: {'content': 'data(relationship)', 'target-arrow-shape': 'triangle'}
                }
              ],
              elements: {
                nodes: [
                  {data: {id: '172', name: 'zhx', label: 'Person'}},
                  {data: {id: '183', title: 'Top Gun', label: 'Movie'}}
                ],
                edges: [{data: {source: '172', target: '183', relationship: 'Acted_In'}}]
              },
              layout: { name: 'grid'}
            });
        });
    </script>
</head>
<body>
<h1 align="center">ERP财务领域</h1>
    <br>
    <p align="center">推荐问题：项目如何关闭</p>
    <!--<p align="center">问题类型：项目、CJ32项目预算</p>-->
    <center>
    <form action="/info" method="get" align="center">
        请输入文本：<input type="text"  size="80" name="cw_question" id="ccc">
        <input type="submit" value="查询">
    </form>
    </center>

    <p align="left"><font color="#800000">{{questuon}}</font></p>
    <p align="right">{{result}}</p>
    <div id="cy"></div>
</body>
</html>
